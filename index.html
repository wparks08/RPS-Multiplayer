<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog" id="name-prompt">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please Enter Your Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <input type="text" id="name-input" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="save-name" class="btn btn-primary">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Ro-Sham-Bo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Player 1: <span id="p1-name"></span>
                <div id="p1-choices"></div>
            </div>
            <div class="col-md-4">
                Player 2: <span id="p2-name"></span>
                <div id="p2-choices"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <span id="game-status"></span>
                    </div>
                </div>
                Scoreboard
                <div class="row">
                    <div class="col-6">
                        Player 1
                        <dl>
                            <dt>Wins</dt>
                            <dd id="p1-wins"></dd>
                            <dt>Losses</dt>
                            <dd id="p1-losses"></dd>
                        </dl>
                    </div>
                    <div class="col-6">
                        Player 2
                        <dl>
                            <dt>Wins</dt>
                            <dd id="p2-wins"></dd>
                            <dt>Losses</dt>
                            <dd id="p2-losses"></dd>
                        </dl>
                    </div>
                </div>
                Chat
                <div class="row">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- app.js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
